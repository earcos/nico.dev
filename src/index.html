	<script id="loadFonts">
		function loadFont(t, e, n) {
			return new Promise(resolve => {
				const a = navigator.userAgent;
				if (window.addEventListener && (!a.match(/(Android (2|3|4.0|4.1|4.2|4.3))|(Opera (Mini|Mobi))/) || a.match(/Chrome/))) {
					let o = {};
					try {
						o = localStorage || {}
					} catch (t) {
					}
					const r = t, i = r + "url", s = r + "css", d = o[i], c = o[s], l = document.createElement("style");
					if (l.rel = "stylesheet", document.head.appendChild(l), !c || d !== e && d !== n) {
						const u = n && function () {
							if (!window.FontFace) return !1;
							const t = new FontFace("t", 'url("data:application/font-woff2,") format("woff2")', {});
							return t.load(), "loading" === t.status
						}() ? n : e, f = new XMLHttpRequest;
						f.open("GET", u), f.onload = function () {
							f.status >= 200 && f.status < 400 && (o[i] = u, o[s] = l.textContent = f.responseText)
							resolve();
						}, f.send()
					} else {
						l.textContent = c;
						resolve();
					}
				}
			});
		}

		const min = 1000;
		const starttime = new Date().getTime();
		loadFont('Affogato-1.0', '/assets/fonts/font-woff.css', '/assets/fonts/font-woff2.css').then(() => {
			const endtime = new Date().getTime();
			let fontDelay = min - (endtime - starttime);
			if (fontDelay <= 0) {
				fontDelay = 0;
			}
			window.setTimeout(() => document.body.classList.add('loaded--fonts'), fontDelay);
		});
	</script>

	<div aria-hidden="true" class="js-page-image page-image__image"></div>
	<script>
		function hasWebP() {
			return new Promise(res => {
				const webP = new Image();
				webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
				webP.onload = webP.onerror = function () {
					res(webP.height === 2);
				};
			})
		}

		hasWebP().then(WebP => {
			const $image = document.querySelector('.js-page-image');
			const sizes = [2000, 1500, 1000, 700, 500];
			const type = (WebP ? 'webp' : 'jpg');
			let imageSize = $image.offsetWidth;
			if (imageSize >= $image.offsetHeight) {
				imageSize = $image.offsetHeight;
			}
			let theSize = sizes[0];
			sizes.forEach(function (size) {
				if (size >= imageSize) {
					theSize = size;
				}
			});

			const bkg = new Image();
			bkg.onload = function () {
				$image.style.backgroundImage = "url('" + this.src + "')";
				$image.removeAttribute('aria-hidden');
				document.body.classList.add('loaded--image');
			};
			bkg.src = '/assets/img/portrait/nico-martin-' + theSize + '.' + type;
		});

		window.addEventListener("scroll", function (event) {
			document.querySelector('.js-page-image').style.transform = 'translateY(' + (this.scrollY / 2) + 'px)';
			document.querySelector('.js-page-image-thumb').style.transform = 'translateY(' + (this.scrollY / 2) + 'px)';
		});
	</script>
</div>
<div class="page__content">
	<h1 class="page__title title">

	</h1>
	<script>
		window.setTimeout(() => document.querySelector('.title').classList.add('title--loaded'), 500);
	</script>
	<main class="page__main" id="main"></main>
</div>
<div class="page__loader loader">
</div>
