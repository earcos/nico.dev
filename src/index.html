	<script>
		function hasWebP() {
			return new Promise(res => {
				const webP = new Image();
				webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
				webP.onload = webP.onerror = function () {
					res(webP.height === 2);
				};
			})
		}

		hasWebP().then(WebP => {
			const $image = document.querySelector('.js-page-image');
			const sizes = [2000, 1500, 1000, 700, 500];
			const type = (WebP ? 'webp' : 'jpg');
			let imageSize = $image.offsetWidth;
			if (imageSize <= $image.offsetHeight) {
				imageSize = $image.offsetHeight;
			}
			let theSize = sizes[0];
			sizes.forEach(function (size) {
				if (size >= imageSize) {
					theSize = size;
				}
			});

			const bkg = new Image();
			bkg.onload = function () {
				$image.style.backgroundImage = "url('" + this.src + "')";
				$image.removeAttribute('aria-hidden');
				document.body.classList.add('loaded--image');
			};
			bkg.src = '/assets/img/portrait/nico-martin-' + theSize + '.' + type;
		});

		window.addEventListener("scroll", function (event) {
			document.querySelector('.js-page-image').style.transform = 'translateY(' + (this.scrollY / 2) + 'px)';
			document.querySelector('.js-page-image-thumb').style.transform = 'translateY(' + (this.scrollY / 2) + 'px)';
		});
	</script>
